<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Details</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>App Details</h1>
    </header>

    <main>
      <section id="app-details">
        <h2 id="app-name">Uber</h2>
        <p id="app-description">
          Uber is a ride-sharing platform connecting drivers and riders
          worldwide.
        </p>

        <div id="download-links">
          <a href="#" target="_blank">Download for Android</a>
          <a href="#" target="_blank">Download for iOS</a>
        </div>

        <div id="booking-link">
          <a href="#" target="_blank">Book a Ride</a>
        </div>

        <section id="reviews">
          <h3>Ratings & Reviews</h3>
          <ul id="review-list">
            <li>Great service! - 5 Stars</li>
            <li>Very reliable. - 4 Stars</li>
          </ul>
          <form id="review-form">
            <textarea
              id="new-review"
              placeholder="Leave your feedback"
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </section>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Mobility Aggregator Platform</p>
    </footer>
  </body>
</html>
